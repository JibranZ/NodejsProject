<!DOCTYPE html>
<html>
	<head>
		<title>Random Cat and Quote Generator</title>
		<style>
			*{
				margin:20px auto;
				max-width:800px;
				overflow-x:hidden;
				background-color:aquamarine;
				justify-content: center;
				align-items: center;
			}
			fieldset {
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			input {
				width: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Cat and Anime Quote Generator</h1>
		<form action="cat_and_quote" method="get">
			<fieldset>
				<label for="limit">Number Of Pictures</label>
				<input id="limit" name="limit" type="text" />
				<button type="submit">Submit</button>			
			</fieldset>
		</form>
	</body>
</html>
